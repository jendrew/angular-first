<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <upvote *ngIf="authService.isAuthenticated()" (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)"></upvote>
  </div>  
  <div class="col-md-10">
      <collapsible-well>
        
        <ng-container well-title>
          {{session.name}}
          <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color:red"></i>  
        </ng-container>

        <ng-container well-content>
          <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration | duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
        </ng-container>
        
      </collapsible-well>
    </div>
  </div>
