<div>
    <h1>Upcoming Angular Events</h1>
    <hr/>
    <div class="row">
        <div class="col-md-5" *ngFor="let event of events">
            <event-thumbnail  
            (eventClick) = "handleEventClicked($event)" 
            [event] = "event" ></event-thumbnail>
        </div>
    </div>

    <button class="btn btn-primary #bigbutton" (click) = "thumbnail.logFoo()">
        {{buttonContent}}
    </button>
</div>
